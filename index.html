<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Открытка для тебя</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 320px;
      height: 400px;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card-front {
      background: linear-gradient(135deg, #f8a5c2, #ffcc70);
      color: white;
    }

    .card-back {
      background: linear-gradient(135deg, #a29bfe, #55efc4);
      color: #333;
      transform: rotateY(180deg);
    }

    .card-front h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .open-btn {
      padding: 12px 25px;
      font-size: 1.2em;
      background: white;
      color: #f8a5c2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    .open-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .card-back h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    .card-back p {
      font-size: 1.3em;
      line-height: 1.6;
      max-width: 280px;
      margin: 0 auto;
    }

    .heart {
      font-size: 2em;
      color: #d63031;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <h1>Это тебе</h1>
        <button class="open-btn" onclick="flipCard()">Открыть меня</button>
      </div>
      <div class="card-back">
        <h2>Ксюша</h2>
        <p>
          Ты — свет в моих мечтах,<br>
          Ты — сердца стук в тиши.<br>
          Без тебя мир не тот,<br>
          Ты — всё, что есть в душе.
        </p>
        <div class="heart">❤️</div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.querySelector('.card-inner').style.transform = 'rotateY(180deg)';
    }
  </script>

</body>
</html>
